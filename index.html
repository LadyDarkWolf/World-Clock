<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lisa Wolf</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Canberra">Canberra</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles <span id="flag"></span></h2>
          <div class="date">October 12, 2022</div>
        </div>
        <div class="time">10:42:36 
            <small>AM</small></div>
      </div>
      <div class="city" id="canberra">
        <div>
          <h2>Canberra <span id="flag"></span></h2>
          <div class="date">October 12, 2022</div>
        </div>
        <div class="time">10:42:36 
            <small>AM</small></div>
      </div>
      </div>
      <footer>
        This project was coded by <strong>Lisa Wolf</strong> and is
        <a href="https://github.com/LadyDarkWolf/World-Clock"
          >open sourced on GitHub</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
